{% extends 'base.html' %}

{% block content %}

        <div style="background-color: #ffc800">{{ form }}
    <input type="submit" value="Search">
        </div>
    {% if result %}
        {% for com in result %}
        <p>{{ com }}</p>

        {% endfor %}
    {% else %}
        <p>Have no comments</p>
    {% endif %}
    </form>
{% endblock %}
